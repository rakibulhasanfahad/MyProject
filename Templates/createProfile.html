<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Home {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
{% block style %}

{% endblock %}

<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">2205</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'base' %}">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}" tabindex="-1" aria-disabled="true">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'reg' %}" tabindex="-1" aria-disabled="true">Registration</a>
              </li>
            </ul>
            {% block search %}

            {% endblock %}
          </div>
        </div>
      </nav>

{% block body %}


<div class = 'container' >
  {% if messages %}
<ul class="messages" style="color: darkred;">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label  class="form-label">Name</label>
      <input type="text" class="form-control"  aria-describedby="emailHelp" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label">email</label>
      <input type="email" class="form-control"  aria-describedby="emailHelp" name="email">
    </div>
    <div class="mb-3">
      <label  class="form-label">age</label>
      <input type="number" class="form-control"  aria-describedby="emailHelp" name="age">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">gender</label>
        <select class="form-control" id="exampleFormControlSelect1" name ="gender">
          <option>male</option>
          <option>female</option>
          <option>others</option>
        </select>
    </div>
      <br>
    <div class="mb-3">
      <label class="form-label">phone</label>
      <input type="tel" class="form-control"  aria-describedby="emailHelp" name="phone">
    </div>

    <div class="mb-3">
      <label  class="form-label">address</label>
      <input type="text" class="form-control"  name="address">
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Example file input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name = 'img'>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

{% endblock %}

</body>
</html>
